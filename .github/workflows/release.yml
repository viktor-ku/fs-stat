name: Release

on:
  push:
    branches:
      - release

jobs:

  checks:
    name: Pre-release checks
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test

  changelog:
    name: Generate Changelog
    runs-on: ubuntu-20.04
    needs: checks
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2-beta
        with:
          node-version: 12

      - name: Install Deps
        run: make ci/install

      - name: Build versioning tools
        run: make ci/build

      - name: Changelog
        id: changelog
        run: make release

      - name: Tag Output
        id: tag
        run: echo "::set-output name=tag::$(git describe --abbrev=0)"

  publish-crate:
    name: Publish crate to crates.io
    runs-on: ubuntu-20.04
    needs: changelog
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Publish
        uses: actions-rs/cargo@v1
        with:
          command: publish --no-verify --token ${{ secrets.CARGO_TOKEN }}

  github-release:
    name: Github Release
    runs-on: ubuntu-20.04
    needs: changelog
    steps:
      - name: Github Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.changelog.outputs.tag }}
          release_name: ${{ needs.changelog.outputs.tag }}
          body: ${{ needs.changelog.outputs.clean_changelog }}

  sync:
    name: Sync master & release
    runs-on: ubuntu-latest
    needs: changelog
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
          fetch-depth: 0
          ssh-key: ${{ secrets.SSH_KEY }}

      - name: Rebase
        run: git rebase origin/release

      - name: Push
        run: git push origin master
