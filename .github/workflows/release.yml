  sync:
    name: Sync master & release
    runs-on: ubuntu-latest
    needs: changelog
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
          fetch-depth: 0
          ssh-key: ${{ secrets.SSH_KEY }}

      - name: Rebase
        run: git rebase origin/release

      - name: Push
        run: git push origin master
