name: Publish Crate to crates.io

on:
  release:
    types: [published]

jobs:

  publish-crate:
    name: Publish crate to crates.io
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Publish
        uses: actions-rs/cargo@v1
        with:
          command: publish
          args: --no-verify --token ${{ secrets.CARGO_TOKEN }}
